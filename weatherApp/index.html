<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <div class="header-left">
        <img
          class="weather-icon large"
          src="public/sun.svg"
          data-current-icon
        />
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg
        </div>
      </div>

      <div class="header-right">
        <div class="info-group">
          <div class="lable">High</div>
          <div><span data-current-high>32</span>&deg</div>
        </div>
        <div class="info-group">
          <div class="lable">FL High</div>
          <div><span data-current-fl-high>33</span>&deg</div>
        </div>
        <div class="info-group">
          <div class="lable">Wind</div>
          <div>
            <span data-current-wind>9</span
            ><span class="value-sub-info">mph</span>
          </div>
        </div>
        <div class="info-group">
          <div class="lable">Low</div>
          <div><span data-current-low>19</span>&deg</div>
        </div>
        <div class="info-group">
          <div class="lable">FL Low</div>
          <div><span data-current-fl-low>17</span>&deg</div>
        </div>
        <div class="info-group">
          <div class="lable">Precip</div>
          <div>
            <span data-current-precip>0.1</span
            ><span class="value-sub-info">in</span>
          </div>
        </div>
      </div>
    </header>

    <script type="module" src="/main.js"></script>
  </body>
</html>
